    async function loadAudioSurahs() {
      const audioSurahList = document.getElementById('audio-surah-list');

  <div class="text-xl font-bold">${surah.name_arabic}</div>
  <div class="flex items-center gap-2 w-full">
    <button onclick="toggleAudio(${surah.id}, this)" class="play-btn px-3 py-1 bg-green-600 text-white rounded" data-surah-id="${surah.id}">

      <div class="progress-bar-audio" id="progress-bar-${surah.id}"></div>
    </div>
    <span id="duration-${surah.id}" class="text-xs">00:00</span>
  </div>
`;
          audioSurahList.appendChild(surahElement);

    // Audio functions pour la nouvelle page
 function toggleAudio(surahId, button) {
  // Si c'est le même audio qui est déjà en lecture
  if (audioInstances[surahId] && !audioInstances[surahId].paused) {
    pauseAudio(surahId, button);
    return;
  }
  
  // Si un autre audio est en cours, on l'arrête
  stopAllAudios();
  
  // Si aucun audio ne joue ou si c'est le même mais en pause
  startAudio(surahId, button);
}

   function startAudio(surahId, button) {
  const audioUrl = getAudioUrl(surahId);
  const audio = new Audio(audioUrl);
  audioInstances[surahId] = audio;

  // Mise à jour de l'icône
  button.innerHTML = '<i class="fas fa-pause"></i>';

  // Événement de lecture
  audio.addEventListener('play', () => {
    button.innerHTML = '<i class="fas fa-pause"></i>';
    audio.progressInterval = setInterval(() => updateAudioProgress(surahId), 1000);
  });

  // Événement de pause
  audio.addEventListener('pause', () => {
    button.innerHTML = '<i class="fas fa-play"></i>';
    clearInterval(audio.progressInterval);
  });

  // Événement de fin
  audio.addEventListener('ended', () => {
    button.innerHTML = '<i class="fas fa-play"></i>';
    clearInterval(audio.progressInterval);
    document.getElementById(`progress-bar-${surahId}`).style.width = '0%';
    document.getElementById(`current-time-${surahId}`).textContent = '00:00';
  });

  // Événement d'erreur
  audio.addEventListener('error', () => {
    button.innerHTML = '<i class="fas fa-play"></i>';
    clearInterval(audio.progressInterval);
  });

  audio.play();
}
    function pauseAudio(surahId, button) {
      if (audioInstances[surahId]) {
        audioInstances[surahId].pause();
        button.innerHTML = '<i class="fas fa-play"></i>';
        clearInterval(audioInstances[surahId].progressInterval);
      }
    }

    function resumeAudio(surahId, button) {
      if (audioInstances[surahId]) {
        audioInstances[surahId].play();
        button.innerHTML = '<i class="fas fa-pause"></i>';
        startAudioProgressUpdate(surahId);
      }
    }

    function stopAllAudios() {
      for (const surahId in audioInstances) {
        if (audioInstances[surahId]) {
          audioInstances[surahId].pause();
          clearInterval(audioInstances[surahId].progressInterval);
          document.getElementById(`progress-bar-${surahId}`).style.width = '0%';
          delete audioInstances[surahId];
        }
      }
      const buttons = document.querySelectorAll('.play-btn');
      buttons.forEach(btn => btn.innerHTML = '<i class="fas fa-play"></i>');
    }

    function startAudioProgressUpdate(surahId) {
      if (audioInstances[surahId]) {
        clearInterval(audioInstances[surahId].progressInterval);
        audioInstances[surahId].progressInterval = setInterval(() => {
          if (audioInstances[surahId] && !isNaN(audioInstances[surahId].duration)) {
            const progress = (audioInstances[surahId].currentTime / audioInstances[surahId].duration) * 100;
            document.getElementById(`progress-bar-${surahId}`).style.width = `${progress}%`;
          }
        }, 1000);
      }
    }

    function setAudioProgress(event, surahId) {
      if (!audioInstances[surahId]) return;
      const width = event.target.clientWidth;
      const clickX = event.offsetX;
      const duration = audioInstances[surahId].duration;
      audioInstances[surahId].currentTime = (clickX / width) * duration;
    }

function getAudioUrl(surahId) {
  // Formatage du numéro de sourate (003 au lieu de 3)
  const surahNum = surahId.toString().padStart(3, '0');
  
  // Chemins complets pour chaque type de récitation
  const baseUrl = 'https://ahmedaidara.github.io/ansar1.0/audio/hussary';
  
  switch(currentAudioType) {
    case 'murattal':
      return `${baseUrl}/murattal/${surahNum}.mp3`;
    case 'mujawad':
      return `${baseUrl}/mujawad/${surahNum}.mp3`;
    case 'hafs':
      return `${baseUrl}/hafs/${surahNum}.mp3`;
    default:
      // Par défaut, utilise murattal
      return `${baseUrl}/murattal/${surahNum}.mp3`;
  }
}

        });
      } catch (error) {
        juzList.innerHTML = '<div class="col-span-full text-center py-8 text-red-500">حدث خطأ في تحميل الأجزاء</div>';
      }
    }

    async function loadJuzContent(juzNumber) {
      document.getElementById('juz-page').classList.add('hidden');
      document.getElementById('surah-content').classList.remove('hidden');
      document.getElementById('surah-title').textContent = `الجزء ${juzNumber}`;
      
      const surahText = document.getElementById('surah-text');
      surahText.innerHTML = '<div class="text-center py-12">جاري تحميل الجزء...</div>';

      try {
        const response = await fetch(`https://api.alquran.cloud/v1/juz/${juzNumber}/ar.alafasy`);
        const data = await response.json();
        
        let versesHtml = '';
        data.data.ayahs.forEach(ayah => {
          versesHtml += `
            <div class="verse">
              ${ayah.text}
              <span class="verse-number">${ayah.numberInSurah}</span>
            </div>
          `;
        });
        
        surahText.innerHTML = versesHtml;
        updateTextSize();
        
        currentAudio = new Audio(data.data.ayahs[0].audio);
        setupAudioControls();
        
      } catch (error) {
        surahText.innerHTML = `
          <div class="text-center py-12 text-red-500">
            حدث خطأ في تحميل الجزء
            <br><small>${error.message}</small>
          </div>
        `;
      }
    }

    function loadPages() {
      const pageList = document.getElementById('page-list');
      pageList.innerHTML = '';
      
      for (let i = 1; i <= 604; i++) {
        const pageElement = document.createElement('div');
        pageElement.className = 'bg-white p-4 rounded-lg shadow-md text-center cursor-pointer hover:bg-[var(--primary-color)] hover:text-white transition';
        pageElement.innerHTML = `
          <div class="text-xl font-bold">الصفحة ${i}</div>
        `;
        pageElement.onclick = () => alert('سيتم تحميل الصفحة ' + i + ' في التحديث القادم إن شاء الله');
        pageList.appendChild(pageElement);
      }
    }

    async function showSurahContent(surahId, surahName) {
      document.getElementById('surah-page').classList.add('hidden');
      document.getElementById('juz-page').classList.add('hidden');
      document.getElementById('page-page').classList.add('hidden');
      document.getElementById('surah-content').classList.remove('hidden');
      document.getElementById('surah-title').textContent = `سورة ${surahName}`;
      
      const surahText = document.getElementById('surah-text');
      surahText.innerHTML = '<div class="text-center py-12">جاري تحميل السورة...</div>';
      
      currentSurah = surahId;
      
      try {
        const response = await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${surahId}`);
        const data = await response.json();
        
        let verses = data.verses.map(verse => verse.text_uthmani);
        
        if (surahId != 9) {
          verses.unshift('بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ');
        }
        
        surahText.innerHTML = verses.map((verse, index) => {
          if (index === 0 && surahId != 9) {
            return `<div class="bismillah">${verse}</div>`;
          } else {
            const verseNumber = surahId == 9 ? index + 1 : index;
            return `<div class="verse">${verse} <span class="verse-number">${verseNumber}</span></div>`;
          }
        }).join('');
        
        updateTextSize();
      } catch (error) {
        surahText.innerHTML = '<div class="text-center py-12 text-red-500">حدث خطأ في تحميل السورة</div>';
      }
      
      const recitersList = document.getElementById('reciters-list');
      recitersList.innerHTML = reciters.map(reciter => `
        <div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" onclick="selectReciter('${reciter.id}')">
          ${reciter.name}
        </div>
      `).join('');
    }

    function selectReciter(reciterId) {
      currentReciter = reciterId;
      document.getElementById('reciters-list').classList.add('hidden');
      
      const reciter = reciters.find(r => r.id === reciterId);
      if (reciter) {
        document.getElementById('reciters-btn').innerHTML = `<i class="fas fa-user mr-2"></i> ${reciter.name}`;
      }
      
      playAudio();
    }

    function playAudio() {
      if (!currentSurah) return;
      
      if (currentAudio) {
        if (isPlaying) {
          pauseAudio();
        } else {
          resumeAudio();
        }
      } else {
        startSurahAudio();
      }
    }

    function startSurahAudio() {
      const reciter = reciters.find(r => r.id === currentReciter);
      if (!reciter) {
        alert('الرجاء اختيار قارئ أولاً');
        document.getElementById('reciters-list').classList.remove('hidden');
        return;
      }
      
      const audioUrl = reciter.baseUrl.replace('{surah}', currentSurah.toString().padStart(3, '0'));
      currentAudio = new Audio(audioUrl);
      
      currentAudio.addEventListener('canplay', () => {
        document.getElementById('duration').textContent = formatTime(currentAudio.duration);
      });
      
      currentAudio.addEventListener('play', () => {
        isPlaying = true;
        document.getElementById('play-btn').innerHTML = '<i class="fas fa-pause mr-2"></i> إيقاف';
        startProgressUpdate();
      });
      
      currentAudio.addEventListener('pause', () => {
        isPlaying = false;
        document.getElementById('play-btn').innerHTML = '<i class="fas fa-play mr-2"></i> تشغيل';
        clearInterval(progressInterval);
      });
      
      currentAudio.addEventListener('ended', () => {
        if (repeatMode) {
          currentAudio.currentTime = 0;
          currentAudio.play();
        } else {
          stopAudio();
        }
      });
      
      currentAudio.addEventListener('error', (e) => {
        console.error('Audio error:', e);
        alert('حدث خطأ في تحميل الصوت. الرجاء التأكد من اتصال بالإنترنت أو المحاولة لاحقًا.');
        stopAudio();
      });
      
      currentAudio.volume = document.getElementById('volume').value;
      currentAudio.play().catch(e => {
        console.error('Playback failed:', e);
        alert('تعذر بدء التشغيل. الرجاء المحاولة لاحقًا.');
      });
    }

    function pauseAudio() {
      if (currentAudio) {
        currentAudio.pause();
      }
    }

    function resumeAudio() {
      if (currentAudio) {
        currentAudio.play().catch(e => {
          console.error('Resume failed:', e);
          alert('تعذر استئناف التشغيل. الرجاء المحاولة لاحقًا.');
        });
      }
    }

    function stopAudio() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
      isPlaying = false;
      document.getElementById('play-btn').innerHTML = '<i class="fas fa-play mr-2"></i> تشغيل';
      clearInterval(progressInterval);
      document.getElementById('progress-bar').style.width = '0%';
      document.getElementById('current-time').textContent = '00:00';
    }

    function startProgressUpdate() {
      clearInterval(progressInterval);
      progressInterval = setInterval(updateProgress, 1000);
    }

    function updateProgress() {
      if (currentAudio && !isNaN(currentAudio.duration)) {
        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('current-time').textContent = formatTime(currentAudio.currentTime);
      }
    }

    function setProgress(e) {
      if (!currentAudio) return;
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = currentAudio.duration;
      currentAudio.currentTime = (clickX / width) * duration;
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function increaseTextSize() {
      if (fontSize < 3.5) {
        fontSize += 0.25;
        updateTextSize();
      }
    }

    function seekAudio(event, surahId) {
  if (!audioInstances[surahId]) return;
  
  const progressContainer = event.currentTarget;
  const width = progressContainer.clientWidth;
  const clickX = event.offsetX;
  const duration = audioInstances[surahId].duration;
  
  audioInstances[surahId].currentTime = (clickX / width) * duration;
}

function updateAudioProgress(surahId) {
  if (!audioInstances[surahId]) return;
  
  const audio = audioInstances[surahId];
  const progress = (audio.currentTime / audio.duration) * 100;
  
  // Mise à jour de la barre de progression
  document.getElementById(`progress-bar-${surahId}`).style.width = `${progress}%`;
  
  // Mise à jour du temps courant
  document.getElementById(`current-time-${surahId}`).textContent = 
    formatTime(audio.currentTime);
  
  // Mise à jour de la durée totale (une seule fois)
  if (!audioInstances[surahId].durationUpdated) {
    document.getElementById(`duration-${surahId}`).textContent = 
      formatTime(audio.duration);
    audioInstances[surahId].durationUpdated = true;
  }
}

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}
    
    function decreaseTextSize() {
      if (fontSize > 1.25) {
        fontSize -= 0.25;
        updateTextSize();
      }
    }

    function updateTextSize() {
      const surahText = document.getElementById('surah-text');
      surahText.style.fontSize = `${fontSize}rem`;
      
      const verses = document.querySelectorAll('.verse');
      verses.forEach(verse => {
        verse.style.fontSize = `${fontSize}rem`;
      });
      
      const bismillah = document.querySelector('.bismillah');
      if (bismillah) {
        bismillah.style.fontSize = `${fontSize * 1.2}rem`;
      }
    }

    // Event listeners
    document.getElementById('progress-container').addEventListener('click', setProgress);
    document.getElementById('volume').addEventListener('input', (e) => {
      if (currentAudio) {
        currentAudio.volume = e.target.value;
      }
    });
    document.getElementById('reciters-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('reciters-list').classList.toggle('hidden');
    });
    document.getElementById('repeat-btn').addEventListener('click', () => {
      repeatMode = !repeatMode;
      document.getElementById('repeat-btn').classList.toggle('text-[var(--primary-color)]');
    });
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#reciters-dropdown')) {
        document.getElementById('reciters-list').classList.add('hidden');
      }
    });

    // Initialize
    document.getElementById('progress-bar').style.width = '0%';
  </script>
</body>
</html>
