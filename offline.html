<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Hors Ligne - ANSAR ALMOUYASSAR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #073332;
      --secondary-color: #1f4a49;
      --accent-color: #9b9c28;
      --bg-color: #073332;
      --text-color: #ffffff;
      --light-accent: #d1d36b;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-image: radial-gradient(circle at 10% 20%, var(--secondary-color) 0%, var(--primary-color) 90%);
    }

    .offline-container {
      max-width: 500px;
      padding: 40px;
      background: rgba(7, 51, 50, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid var(--accent-color);
      animation: fadeIn 0.8s ease-out;
    }

    .icon {
      font-size: 4rem;
      color: var(--accent-color);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 2rem;
      color: var(--light-accent);
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.9);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--accent-color);
      color: var(--primary-color);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(155, 156, 40, 0.3);
    }

    .btn:hover {
      background: var(--light-accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 156, 40, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .offline-container {
        width: 90%;
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>Vous êtes hors ligne</h1>
    <p>Nous ne pouvons pas établir de connexion à Internet. Veuillez vérifier votre réseau pour accéder à toutes les fonctionnalités de ANSAR ALMOUYASSAR.</p>
    <button class="btn" onclick="window.location.reload()">
      <i class="fas fa-sync-alt"></i> Actualisez la page
    </button>
  </div>
</body>
</html>
