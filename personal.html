        /* ANIMATION DE FOND DYNAMIQUE */
       /* Supprimer le .dynamic-bg ou le remplacer par : */
/* Supprimez un des deux fonds et gardez celui avec l'animation */
.dynamic-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: 
        radial-gradient(circle at 30% 40%, var(--primary-light) 0%, transparent 25%),
        radial-gradient(circle at 70% 60%, var(--secondary-color) 0%, transparent 25%);
    opacity: 0.4;
    z-index: -1;
    animation: bgMovement 30s infinite alternate ease-in-out;
}

@keyframes bgMovement {
    0% { 
        transform: scale(1) rotate(0deg);
        background-position: 0% 0%;
    }
    50% {
        transform: scale(1.1) rotate(5deg);
        background-position: 50% 50%;
    }
    100% {
        transform: scale(1) rotate(0deg);
        background-position: 100% 100%;
    }
}
/* Supprimez le deuxième fond ou éléments superflus */
.spotlight, .particles {
    display: none; /* Optionnel - supprime les autres effets si trop chargé */
}
        
        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-trigger {

   <script>
        // Variables globales
        let currentUser = null;
        const months = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

        // Fonction pour charger les membres depuis Firestore
        async function loadMembers() {
            try {
                const snapshot = await db.collection("members").get();
                return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error("Erreur de chargement des membres:", error);
                return [];
            }
        }

        // Fonction de connexion MODIFIÉE
        document.querySelector('#personal-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.querySelector('#personal-member-code').value.trim();
            const password = document.querySelector('#personal-password').value.trim();
            const errorMessage = document.querySelector('#personal-error-message');

            try {
                const members = await loadMembers();
                const member = members.find(m => m.code === code && m.dob === password);
                
                if (!member) {
                    errorMessage.textContent = 'Code ou mot de passe incorrect';
                    errorMessage.style.display = 'block';
                    return;
                }

                currentUser = member;
                showMemberDetail(member);
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorMessage.textContent = ' ';
                errorMessage.style.display = 'block';
            }
        });

        // Fonction showMemberDetail MODIFIÉE
    // Fonction showMemberDetail complètement réécrite
async function showMemberDetail(member) {
  try {
    console.log('Affichage des détails pour:', member.firstname, member.lastname);
    console.log('Données complètes:', JSON.stringify(member, null, 2));

    // Afficher la page
    document.querySelector('#personal-login').style.display = 'none';
    document.querySelector('#personal-content').style.display = 'block';

    // Infos de base
    document.querySelector('#personal-title').textContent = `${member.firstname} ${member.lastname}`;
    document.querySelector('#personal-role').textContent = `Rôle: ${member.role}`;

    // Informations personnelles
    // Dans showMemberDetail()
const personalInfo = document.querySelector('#personal-info');
if (personalInfo) {
  personalInfo.innerHTML = `
    <p><strong>Code:</strong> ${member.code || 'Non renseigné'}</p>
    <p><strong>Nom complet:</strong> ${member.firstname} ${member.lastname}</p>
    ${member.dob ? `<p><strong>Date de naissance:</strong> ${member.dob}</p>` : ''}
    ${member.birthplace ? `<p><strong>Lieu de naissance:</strong> ${member.birthplace}</p>` : ''}
    ${member.phone ? `<p><strong>Téléphone:</strong> ${member.phone}</p>` : ''}
    ${member.email ? `<p><strong>Email:</strong> ${member.email}</p>` : ''}
    ${member.address ? `<p><strong>Adresse:</strong> ${member.address}</p>` : ''}
    ${member.activity ? `<p><strong>Activité:</strong> ${member.activity}</p>` : ''}
    ${member.residence ? `<p><strong>Num. CIN:</strong> ${member.residence}</p>` : ''}
    <p><strong>Statut:</strong> ${member.status || 'Actif'}</p>
  `;
}

   // Dans la fonction showMemberDetail()

// Cotisations mensuelles
const cotisationsContent = document.querySelector('#cotisations-content');
const mensualContributions = member.contributions?.Mensuelle || {};
const currentYear = new Date().getFullYear();

// Générer les 3 dernières années (2023-2025)
const years = [currentYear - 2, currentYear - 1, currentYear];

cotisationsContent.innerHTML = years.map(year => {
  const paidMonths = mensualContributions[year] || Array(12).fill(false);
  
  return `
    <div class="year-section">
      <h3>${year}</h3>
      <div class="months-grid">
        ${paidMonths.map((paid, index) => `
          <div class="month ${paid ? 'paid' : 'unpaid'}">
            <span class="month-name">${months[index]}</span>
            <span class="status">${paid ? '✅' : '❌'}</span>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}).join('') || '<p>Aucune cotisation mensuelle enregistrée</p>';

    // Cotisations globales
    const globalContributions = await db.collection("contributions").get();
    const globalCotisationsContent = document.querySelector('#global-cotisations-content');
    globalCotisationsContent.innerHTML = globalContributions.docs
      .map(doc => {
        const contrib = doc.data();
        const memberContrib = member.contributions?.globalContributions?.[contrib.name] || {};
        return `
          <div class="contribution-item">
            <p><strong>${contrib.name}:</strong> 
              ${memberContrib.paid ? '✅ Payé' : '❌ En attente'}
              (${contrib.amount} FCFA)
              ${memberContrib.note ? `<br><em>Note: ${memberContrib.note}</em>` : ''}
            </p>
          </div>
        `;
      }).join('') || '<p>Aucune autre cotisation</p>';

  } catch (error) {
    console.error('Erreur showMemberDetail:', error);
    alert('Erreur lors du chargement des données');
  }
}

        // Gestion de la connexion
        document.querySelector('#personal-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.querySelector('#personal-member-code').value.trim();
            const password = document.querySelector('#personal-password').value.trim();
            const errorMessage = document.querySelector('#personal-error-message');

            try {
                const members = await loadData('members');
                const member = members.find(m => m.code === code && (m.dob === password || password === 'admin'));
                if (!member) {
                    errorMessage.textContent = 'Code ou mot de passe incorrect';
                    errorMessage.style.display = 'block';
                    return;
                }

                currentUser = { code: member.code, role: member.role };
                showMemberDetail(member.code);
            } catch (error) {
                console.error('Erreur loginPersonal:', error);
                errorMessage.textContent = ' ';
                errorMessage.style.display = 'block';
            }
        });

        function logoutPersonal() {
            currentUser = null;
            document.querySelector('#personal-content').style.display = 'none';
            document.querySelector('#personal-login').style.display = 'flex';
            document.querySelector('#personal-login-form').reset();
            document.querySelector('#personal-error-message').style.display = 'none';
        }

        function payViaWave() {
            window.open('https://pay.wave.com/m/M_sn_dyIw8DZWV46K/c/sn/', '_blank');
        }

        function payViaOrangeMoney() {
            window.open('https://sugu.orange-sonatel.com/mp/dcOqoOdqQorv2sQ6HNJV7C', '_blank');
        }
        
      
        // Initialisation des particules
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles-js');

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 120 - 20}%`;
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;

            // Gestion du clic sur l'icône
            const trigger = document.getElementById('profileTrigger');
            const panel = document.getElementById('authPanel');
          
          const nameTrigger = document.getElementById('personal-title');
nameTrigger.addEventListener('click', async function() {
    if (currentUser) {
        // Animation de rafraîchissement
        nameTrigger.classList.add('refreshing');
        setTimeout(() => {
            nameTrigger.classList.remove('refreshing');
        }, 1000);

        // Recharger les données du membre
        try {
            const members = await loadMembers();
            const member = members.find(m => m.code === currentUser.code);

                await showMemberDetail(member);
            } else {
                alert('Erreur: Utilisateur non trouvé');
                logoutPersonal();

        } catch (error) {
            console.error('Erreur lors du rafraîchissement:', error);
            alert('Erreur lors du rafraîchissement des données');

    }
});
            
           trigger.addEventListener('click', async function() {
    if (currentUser) {
        // Animation de rafraîchissement
        trigger.classList.add('refreshing');
        setTimeout(() => {
            trigger.classList.remove('refreshing');
        }, 1000);

        // Recharger les données du membre
        try {
            const members = await loadMembers();
            const member = members.find(m => m.code === currentUser.code);
            if (member) {
                currentUser = member;
                await showMemberDetail(member);
            } else {

            icon.style.transform = 'scale(1.2) rotateY(360deg)';

// ==================== GESTION DES SUGGESTIONS ====================
document.querySelector('#suggestion-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Vérifier que l'utilisateur est connecté
    if (!currentUser) {
        alert("Vous devez être connecté pour envoyer une suggestion");
        return;
    }

    const suggestionText = document.getElementById('suggestion-text').value.trim();
    
    if (!suggestionText) {
        alert("Veuillez écrire une suggestion avant d'envoyer");
        return;
    }

    // Préparer les données à sauvegarder
    const suggestionData = {
        text: suggestionText,
        memberCode: currentUser.code,
        memberName: `${currentUser.firstname} ${currentUser.lastname}`,
        createdAt: new Date().toISOString(),
        status: "new"
    };

    try {
        // Sauvegarder dans Firestore
        await db.collection('suggestions').add(suggestionData);
        
        // Réinitialiser le formulaire
        document.getElementById('suggestion-text').value = '';
        
        // Confirmation à l'utilisateur
        alert("Votre suggestion a été envoyée avec succès !");
        
    } catch (error) {
        console.error("Erreur lors de l'envoi de la suggestion:", error);
        alert("Une erreur est survenue lors de l'envoi de votre suggestion");
    }
});
