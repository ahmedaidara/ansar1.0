document.addEventListener('DOMContentLoaded', () => {
  // Generate quiz cards
  generateQuizCards();
  
  // Event listeners for level cards
  document.querySelectorAll('.level-card').forEach(card => {
    card.addEventListener('click', () => {
      const level = card.getAttribute('data-level');
      selectLevel(level);
    });
  });

  // Use event delegation for dynamic elements
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('back-to-home')) {
      goHome();
    }
    if (e.target.classList.contains('total-score-btn') || e.target.closest('.total-score-btn')) {
      showTotalScore();
    }
    if (e.target.classList.contains('close-total-score')) {
      closeTotalScore();
    }

    // Generate quiz cards dynamically
    function generateQuizCards() {
      elements.quizGrid.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        const quizCard = document.createElement('div');
        quizCard.className = 'quiz-card';
        quizCard.innerHTML = `
          <div class="quiz-number">Q${i}</div>
          <div class="quiz-label">QUIZ ${i}</div>
          <div class="score-badge" id="score-badge-${i}">0/10</div>
        `;
        quizCard.addEventListener('click', () => startQuiz(i));
        elements.quizGrid.appendChild(quizCard);
      }
    }

    // Navigation functions
    function showPage(pageId) {
      elements.homePage.classList.add('hidden');
      elements.quizSelection.classList.add('hidden');
      elements.quizPage.classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
    } 

   function selectLevel(level) {
  state.currentLevel = level;
  // Suppression de la ligne qui affiche le titre
  showPage('quizSelection');
}

    function goHome() {
      showPage('homePage');
    }

    // Quiz functions
    function startQuiz(quizNumber) {
      state.currentQuiz = quizNumber;
      state.currentQuestion = 0;
      state.score = 0;
      state.answers = [];
      state.questions = realQuizData[state.currentLevel][quizNumber - 1];
      elements.quizHeader.textContent = `Quiz ${quizNumber}`;
      showPage('quizPage');
      loadQuestion();
    }

    function loadQuestion() {
      const question = state.questions[state.currentQuestion];
      elements.questionText.textContent = question.question;
      elements.ayahText.textContent = question.ayah;
      elements.progressText.textContent = `${state.currentQuestion + 1}/10`;
      elements.progressBar.style.width = `${(state.currentQuestion + 1) * 10}%`;
      
      elements.optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.addEventListener('click', () => selectOption(index));
        elements.optionsContainer.appendChild(btn);
      });
      
      elements.nextBtn.classList.add('hidden');
    }

    function selectOption(index) {
  const question = state.questions[state.currentQuestion];
  const buttons = document.querySelectorAll('.option-btn');
  
  buttons.forEach((btn, i) => {
    btn.disabled = true;
    if (i === question.answer) {
      btn.classList.add('correct');
    } else if (i === index && i !== question.answer) { 
      btn.classList.add('incorrect');
    } 
  });
  
  state.answers.push({ 
    question: state.currentQuestion, 
    selected: index, 
    correct: question.answer 
  });
  
  if (index === question.answer) {
    state.score++;
  }
  
  // Supprimez cette ligne qui affiche le bouton suivant
  // elements.nextBtn.classList.remove('hidden');
  
  // Ajoutez un d√©lai avant de passer √† la question suivante
  setTimeout(() => {
    nextQuestion();
  }, 1500); // 3000 ms = 3 secondes
}
    function nextQuestion() {
  // Ajoutez un effet de fondu
  document.querySelector('.question-container').classList.add('fade-out');
  
  setTimeout(() => {
    state.currentQuestion++;
    if (state.currentQuestion < state.questions.length) {
      document.querySelector('.question-container').classList.remove('fade-out');
      loadQuestion();
    } else {
      showResult();
    }
  }, 500); // D√©lai correspondant √† la dur√©e de l'animation
}
    function showResult() {
      elements.finalScore.textContent = `${state.score}/10`;
      elements.resultMessage.textContent = 
        state.score >= 8 ? 'Excellent travail !' : 
        state.score >= 5 ? 'Bon travail, continuez √† apprendre !' : 
        'Continuez √† r√©viser pour am√©liorer votre score !';
      
      document.getElementById('resultModal').classList.add('show');
      state.quizScores[state.currentQuiz - 1] = state.score;
      document.getElementById(`score-badge-${state.currentQuiz}`).textContent = `${state.score}/10`;
      updateTotalScore();
    }

    function closeResult() {
      document.getElementById('resultModal').classList.remove('show');
      showPage('quizSelection');
    }

    function updateTotalScore() {
  state.totalGlobalScore = state.quizScores.reduce((sum, score) => sum + score, 0);
  elements.totalScoreText.textContent = state.totalGlobalScore;
  // Changement ici : diviser par 100 au lieu de 200 (car 20 quiz √ó 10 questions = 200 points max)
  elements.totalProgress.style.width = `${(state.totalGlobalScore / 100) * 100}%`;
}
