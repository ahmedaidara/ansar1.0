      --dark: #0f172a;
      --gray: #64748b;
      --success: #059669;
      --danger: #dc2626;
      --warning: #d97706;
    } 
    
    body {

      margin: 0;
      padding: 0;

 .font-arabic {

    }
    
    .container {

    }
    
    .text-gold {
      color: #d97706;
    }
    
    .text-emerald {
      color: #059669;
    }
    
    .bg-glass {

      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

    .btn-primary {

      font-weight: 600;
      padding: 0.75rem 1.5rem;

      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .level-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(22, 101, 52, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .level-card:hover::before {

    }
    
    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(22, 101, 52, 0.5);

    .level-title {

    }
    
    .quiz-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .quiz-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-color: rgba(22, 101, 52, 0.5);

      background: rgba(217, 119, 6, 0.1);

      overflow: hidden;
      margin: 0.5rem 0;

      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      border-radius: 6px;
      transition: width 0.3s ease;
    }

      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);

      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;

    // DOM Elements
    const elements = {
      homePage: document.getElementById('homePage'),
      quizSelection: document.getElementById('quizSelection'),
      quizPage: document.getElementById('quizPage'),
      quizGrid: document.getElementById('quizGrid'),
      levelTitle: document.getElementById('levelTitle'),
      quizHeader: document.getElementById('quizHeader'),
      questionText: document.getElementById('questionText'),
      ayahText: document.getElementById('ayahText'),
      optionsContainer: document.getElementById('optionsContainer'),
      progressText: document.getElementById('progressText'),
      progressBar: document.getElementById('progressBar'),
      nextBtn: document.getElementById('nextBtn'),
      finalScore: document.getElementById('finalScore'),
      resultMessage: document.getElementById('resultMessage'),
      totalScoreText: document.getElementById('totalScoreText'),
      totalProgress: document.getElementById('totalProgress')
    };

    // Initialize the app
   // Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  // Generate quiz cards
  generateQuizCards();
  
  // Event listeners for level cards
  document.querySelectorAll('.level-card').forEach(card => {
    card.addEventListener('click', () => {
      const level = card.getAttribute('data-level');
      selectLevel(level);
    });
  });

  // Use event delegation for dynamic elements
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('back-to-home')) {
      goHome();
    }
    if (e.target.classList.contains('total-score-btn') || e.target.closest('.total-score-btn')) {
      showTotalScore();
    }
    if (e.target.classList.contains('close-total-score')) {
      closeTotalScore();
    }
    if (e.target.classList.contains('continue-quiz')) {
      closeResult();
    }
    if (e.target.classList.contains('review-mistakes')) {
      reviewMistakes();
    }
  });

  elements.nextBtn.addEventListener('click', nextQuestion);
});

    // Generate quiz cards dynamically
    function generateQuizCards() {
      elements.quizGrid.innerHTML = '';
      for (let i = 1; i <= 100; i++) {
        const quizCard = document.createElement('div');
        quizCard.className = 'quiz-card';
        quizCard.innerHTML = `
          <div class="quiz-number">Q${i}</div>
          <div class="quiz-label">QUIZ ${i}</div>
          <div class="score-badge" id="score-badge-${i}">0/10</div>
        `;
        quizCard.addEventListener('click', () => startQuiz(i));
        elements.quizGrid.appendChild(quizCard);
      }
    }

    // Navigation functions
    function showPage(pageId) {
      elements.homePage.classList.add('hidden');
      elements.quizSelection.classList.add('hidden');
      elements.quizPage.classList.add('hidden');
      document.getElementById(pageId).classList.remove('hidden');
    }

    function selectLevel(level) {
      state.currentLevel = level;
      elements.levelTitle.textContent = level.toUpperCase().replace(/_/g, ' ');
      showPage('quizSelection');
    }

    function goHome() {
      showPage('homePage');
    }

    // Quiz functions
    function startQuiz(quizNumber) {
      state.currentQuiz = quizNumber;
      state.currentQuestion = 0;
      state.score = 0;
      state.answers = [];
      state.questions = realQuizData[state.currentLevel][quizNumber - 1];
      elements.quizHeader.textContent = `Quiz ${quizNumber}`;
      showPage('quizPage');
      loadQuestion();
    }

    function loadQuestion() {
      const question = state.questions[state.currentQuestion];
      elements.questionText.textContent = question.question;
      elements.ayahText.textContent = question.ayah;
      elements.progressText.textContent = `${state.currentQuestion + 1}/10`;
      elements.progressBar.style.width = `${(state.currentQuestion + 1) * 10}%`;
      
      elements.optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.addEventListener('click', () => selectOption(index));
        elements.optionsContainer.appendChild(btn);
      });
      
      elements.nextBtn.classList.add('hidden');
    }

    function selectOption(index) {
      const question = state.questions[state.currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === question.answer) {
          btn.classList.add('correct');
        } else if (i === index && i !== question.answer) {
          btn.classList.add('incorrect');
        }
      });
      
      state.answers.push({ 
        question: state.currentQuestion, 
        selected: index, 
        correct: question.answer 
      });
      
      if (index === question.answer) {
        state.score++;
      }
      
      elements.nextBtn.classList.remove('hidden');
    }

    function nextQuestion() {
      state.currentQuestion++;
      if (state.currentQuestion < state.questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      elements.finalScore.textContent = `${state.score}/10`;
      elements.resultMessage.textContent = 
        state.score >= 8 ? 'Excellent travail !' : 
        state.score >= 5 ? 'Bon travail, continuez √† apprendre !' : 
        'Continuez √† r√©viser pour am√©liorer votre score !';
      
      document.getElementById('resultModal').classList.add('show');
      state.quizScores[state.currentQuiz - 1] = state.score;
      document.getElementById(`score-badge-${state.currentQuiz}`).textContent = `${state.score}/10`;
      updateTotalScore();
    }

    function closeResult() {
      document.getElementById('resultModal').classList.remove('show');
      showPage('quizSelection');
    }

    function reviewMistakes() {
      // √Ä impl√©menter selon vos besoins
      alert('Fonctionnalit√© de r√©vision des erreurs √† impl√©menter');
      closeResult();
    }

    function updateTotalScore() {
      state.totalGlobalScore = state.quizScores.reduce((sum, score) => sum + score, 0);
      elements.totalScoreText.textContent = state.totalGlobalScore;
      elements.totalProgress.style.width = `${(state.totalGlobalScore / 200) * 100}%`;
    }

    function showTotalScore() {
      document.getElementById('totalScoreModal').classList.add('show');
    }

    function closeTotalScore() {
      document.getElementById('totalScoreModal').classList.remove('show');
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
