<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réglement intérieur - ANSAR ALMOUYASSAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
      background-color: #f8f8f8;
    }
    h1 {
      color: #1f4a49;
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 3px solid #9b9b22;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    h2 {
      color: #1f4a49;
      margin-top: 35px;
      border-left: 5px solid #9b9b22;
      padding-left: 15px;
      font-weight: 500;
      background: linear-gradient(to right, rgba(155, 155, 34, 0.1), transparent);
    }
    p, ul {
      margin-bottom: 18px;
      font-weight: 300;
    }
    ul {
      padding-left: 25px;
    }
    li {
      margin-bottom: 8px;
      position: relative;
    }
    li:before {
      content: "•";
      color: #9b9b22;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    .last-updated {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-bottom: 40px;
      font-size: 0.9em;
    }
    .contact {
      background-color: rgba(31, 74, 73, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      border-left: 4px solid #9b9b22;
    }
    a {
      color: #1f4a49;
      text-decoration: none;
      font-weight: 400;
      transition: all 0.3s;
    }
    a:hover {
      color: #9b9b22;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>M. NIANG / S. MAMOUNE CETTE PAGE VOUS ATTEND</h1>
  <p class="last-updated">NAGN SI DEFF YITEE MA PARé</p>
  
  
</body>
</html>
